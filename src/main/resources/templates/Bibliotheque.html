<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <!-- Mettez ici les balises head nÃ©cessaires -->
</head>
<body>
<div layout:fragment="content">
    <main>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="livre : ${livres}">
                <td th:text="${livre.id}"></td>
                <td th:text="${livre.titre}"></td>
                <td th:text="${livre.auteur}"></td>
                <td th:text="${livre.description}"></td>
                <td th:with="condition=${#authentication.principal.id == livre.owner.id and livre.disponible}">
            <span th:if="${condition}">
                <a th:href="@{EditLivre(id=${livre.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{DeleteLivre(id=${livre.id})}" onclick="return confirm('Are you sure you want to delete this book?')" class="btn btn-danger">Delete</a>
            </span>
                    <span th:unless="${condition}">
                <a th:href="@{ajouterLivre}" class="btn btn-primary">Demander</a>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Ajoutez ici votre pagination -->
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentpage?'btn btn-primary':'btn'}"
                   th:href="@{Bibliotheque(ownerId=${ownerId}, page=${status.index}, size=${size})}"
                   th:text="${status.index+1}"></a>
            </li>
        </ul>
        <!-- Ajoutez ici votre bouton pour ajouter un livre -->
        <a th:href="@{ajouterLivre}" class="btn btn-success">Add Book</a>
    </main>
</div>
</body>
</html>
